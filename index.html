<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="modal-window">
      <h2>Warning!!!</h2>
      <hr />
      <div class="modal-body">
        <p>Please save your time and don't even think you're smart.</p>
        <h1>I'M SMARTER THAN YOU! HA-HA-HA!!!</h1>
        <p>Wana try me? Chose :</p>
        <div class="btns">
          <button class="btn btnX">X</button>
          <span> OR </span>
          <button class="btn btnO">O</button>
        </div>
      </div>
    </div>

    <div class="game-container">
      <div class="boxes" id="0">
        <div class="symbol"></div>
      </div>
      <div class="boxes" id="1">
        <div class="symbol"></div>
      </div>
      <div class="boxes right" id="2">
        <div class="symbol"></div>
      </div>
      <div class="boxes" id="3">
        <div class="symbol"></div>
      </div>
      <div class="boxes" id="4">
        <div class="symbol"></div>
      </div>
      <div class="boxes right" id="5">
        <div class="symbol"></div>
      </div>
      <div class="boxes bottom" id="6">
        <div class="symbol"></div>
      </div>
      <div class="boxes bottom" id="7">
        <div class="symbol"></div>
      </div>
      <div class="boxes right bottom" id="8">
        <div class="symbol"></div>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
